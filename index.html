<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gradient Background</title>
</head>
<body id='gradient'>
    <h1>Background Generator</h1>
    <div class="align-wrapper color-picker">
        <input class="color1" type="color" name="color1" value="#42cc82">
        <input class="color2" type="color" name="color2" value="#e6e077">
        <button class="btn btn-random">Randomize</button>
    </div>
    <h2>Current CSS Background</h2>
    <div class="align-wrapper bg-color">
        <h3>linear-gradient(to right, rgb(66, 204, 130), rgb(230, 224, 119));</h3>
        <button class="btn btn-copy">Copy</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
